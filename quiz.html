<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>

<body>
    <h1>Triangle Quiz</h1>
    <form>
        <div class="que-container">

            <p>What is the third angle for the triangle where angle1=40° and angle2=50°?</p>
            <label><input type="radio" name="same" value="60°" />60°</label>
            <label><input type="radio" name="same" value="80°" />80°</label>
            <label><input type="radio" name="same" value="90°" />90°</label>


            <p>What is the third angle for the triangle where angle1=40° and angle2=50°?</p>
            <label><input type="radio" name="same1" value="60°" />60°</label>
            <label><input type="radio" name="same1" value="80°" />80°</label>
            <label><input type="radio" name="same1" value="90°" />90°</label>


            <p>What is the third angle for the triangle where angle1=40° and angle2=50°?</p>
            <label><input type="radio" name="same2" value="60°" />60°</label>
            <label><input type="radio" name="same2" value="80°" />80°</label>
            <label><input type="radio" name="same2" value="90°" />90°</label>

        </div>

    </form>

    <script src="quiz.js"></script>
</body>

</html>
